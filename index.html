                    <div class="col-4">

                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <button class="drum-pad btn-lg btn-block btn-secondary my-3 w-100 " id="drum-6"
                            onclick="play('D')">D
                            <audio src="./clip/Dsc_Oh_D.mp3" class="clip" id="D"></audio>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="drum-pad btn-lg btn-block btn-secondary my-3 w-100 " id="drum-7"
                            onclick="play('Z')">Z
                            <audio src="./clip/Kick_n_Hat_Z.mp3" class="clip" id="Z"></audio>

                    </div>
                    <div class="col-4">
                        <button class="drum-pad btn-lg btn-block btn-secondary my-3 w-100 " id="drum-8"

            function play(str) {
                let displayFld = document.getElementById("display");

                if (str === "q" || str === "Q") {
                    displayFld.innerHTML = "Heater 1"
                } else if (str === "w" || str === "W") {
                    displayFld.innerHTML = "Heater 2"
                }
                else if (str === "A" || str === "a") {
                    displayFld.innerHTML = "Heater 4"
                }
                else if (str === "s" || str === "S") {
                    displayFld.innerHTML = "Clap"
                }
                else if (str === "D" || str === "d") {
                    displayFld.innerHTML = "Open HH"
                }
                else if (str === "z" || str === "Z") {
                    displayFld.innerHTML = "Kick n' Hat"
                }
                else if (str === "X" || str === "x") {
                    displayFld.innerHTML = "Kick"
                }
                else if (str === "e" || str === "E") {
                    displayFld.innerHTML = "Heater 3"
                }
                else if (str === "C" || str === "c") {
                    displayFld.innerHTML = "Closed HH"
                }

                var audio = document.getElementById(str);
                audio.play();
            }
            window.document.onkeypress = function (event) {
                if (event.key === "q" || event.key === "Q") {
                    play("Q")
                } else if (event.key === "w" || event.key === "W") {
                    play("W")
                }
                else if (event.key === "A" || event.key === "a") {
                    play("A")
                }
                else if (event.key === "s" || event.key === "S") {
                    play("S")
                }
                else if (event.key === "D" || event.key === "d") {
                    play("D")
                }
                else if (event.key === "z" || event.key === "Z") {
                    play("Z")
                }
                else if (event.key === "X" || event.key === "x") {
                    play("X")
                }
                else if (event.key === "e" || event.key === "E") {
                    play("E")
                }
                else if (event.key === "C" || event.key === "c") {
                    play("C")
                }
            }

        </script>
